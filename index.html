<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

<header>
    <h2>Registro de Usuarios</h2>
    <p class="instrucciones">Complete todos los campos del formulario. Asegúrese de ingresar datos válidos antes de enviar.</p>
</header>

<main>
    <form id="formRegistro" novalidate>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre completo">
        <small class="error" id="errorNombre"></small>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" placeholder="Ej: ejemplo@correo.com">
        <small class="error" id="errorCorreo"></small>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ej: 25">
        <small class="error" id="errorEdad"></small>

        <label for="lenguaje">Lenguaje de programación preferido:</label>
        <select id="lenguaje">
            <option value="">Seleccione...</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
        </select>
        <small class="error" id="errorLenguaje"></small>

        <button type="submit" class="btn">Registrarse</button>
    </form>
</main>

<script src="js/validaciones.js"></script>
</body>
</html>
